<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz-conainer">
      <h2 id="question">General Knowledge Questions</h2>
      <ul id="list">
        <li>
          <input type="radio" id="a" name="quiz" />
          <label id="text-a" for="a">Question 1</label>
        </li>
        <li>
          <input type="radio" id="b" name="quiz" />
          <label id="text-b" for="b">Question 2</label>
        </li>
        <li>
          <input type="radio" id="c" name="quiz" />
          <label id="text-c" for="c">Question 3</label>
        </li>
        <li>
          <input type="radio" id="d" name="quiz" />
          <label id="text-d" for="d">Question 4</label>
        </li>
      </ul>
      <button id="submit">SUBMIT</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
